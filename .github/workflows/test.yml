name: ZK Minter ci

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

env:
  FOUNDRY_PROFILE: ci

jobs:
  build:
    defaults:
      run:
        working-directory: ./
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 1

      - name: Install Foundry
        uses: dutterbutter/foundry-zksync-toolchain@v1.0.1

      - name: Install dependencies
        run: forge install && npm install

      - name: Build
        run: npm run compile

  test:
    defaults:
      run:
        working-directory: ./
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 1

      - name: Install Foundry
        uses: dutterbutter/foundry-zksync-toolchain@v1.0.1

      - name: Install dependencies
        run: forge install && npm install

      - name: Build
        run: npm run compile

      - name: Run forge tests
        run: npm run foundry-test

      - name: Run anvil-zksync
        uses: dutterbutter/anvil-zksync-action@v1.2.0

      - name: Run hardhat tests
        run: npx hardhat test

  lint:
    defaults:
      run:
        shell: bash
        working-directory: ./
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 1

      - name: Install Foundry
        uses: dutterbutter/foundry-zksync-toolchain@v1.0.1

      - name: Check Foundry version
        run: |
          echo "=== Foundry version in CI ==="
          forge --version
          echo ""

      - name: Install dependencies
        run: forge install

      - name: Install scopelint
        uses: engineerd/configurator@v0.0.8
        with:
          name: scopelint
          repo: ScopeLift/scopelint
          fromGitHubReleases: true
          version: latest
          pathInArchive: scopelint-x86_64-linux/scopelint
          urlTemplate: https://github.com/ScopeLift/scopelint/releases/download/{{version}}/scopelint-x86_64-linux.tar.xz
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check formatting
        run: |
          echo "=== scopelint version ==="
          scopelint --version
          echo ""
          echo "=== Running scopelint check ==="
          if ! scopelint check 2>&1; then
            echo ""
            echo "=== scopelint check failed ==="
            echo "Running scopelint fmt to see what needs to be fixed..."
            scopelint fmt 2>&1 || true
            echo ""
            echo "=== Showing formatting differences (git diff) ==="
            git diff --stat
            git diff | head -500
            echo ""
            echo "=== To fix: run 'scopelint fmt' locally with the same forge version as CI and commit the changes ==="
            echo "=== CI forge version (see above) must match local forge version ==="
            exit 1
          fi
